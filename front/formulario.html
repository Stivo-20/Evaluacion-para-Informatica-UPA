<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Formulario de Registro</h1>

        <form id="userForm" novalidate>

            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" placeholder="Ejmplo: Franciso Perez">
                <span class="error-texto" id="error-usuario"></span>
            </div>

            <div class="form-group">
                <label for="fecha">Fecha Nacimiento:</label>
                <input type="text" id="fecha" name="fecha" placeholder="dd-mm-YYYY">
                <span class="error-texto" id="error-fecha"></span>
            </div>

            <div class="form-group">
                <p class="edad-display"> Edad  
                <span id="edad">0</span></p>
            </div>

            <div class="form-group">
                <label for="telefono">Numero de Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ejemplo: 12345678">
                <span class="error-texto" id="error-telefono"></span>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@extension.com">
                <span class="error-texto" id="error-email"></span>
            </div>
            

            <button type="submit" class="boton" id="btn-enviar">Enviar</button>
            <span id="mensaje-exito" style="display: none; color: green; margin-top: 10px;"></span>

        </form>
        <a href="indice.html" class="volver"> Volver al Inicio</a>
    </main>
    <script src="script.js"></script>
</body>
</html>
